<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="company-logo.html">
<link rel="import" href="shared-styles.html">

<dom-module id="stock-row">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <paper-icon-item>
      <company-logo symbol="[[stock.symbol]]" slot="item-icon"></company-logo>
      <paper-item-body two-line>
        <div>[[stock.symbol]] [[stock.fullname]]</div>
        <div secondary>970.46 - 87 shares</div>
      </paper-item-body>
      <div>+5.15 (+3.26%)</div>
      <iron-icon icon="trending-up"></iron-icon>
    </paper-icon-item>
  </template>

  <script>
    class StockRow extends Polymer.Element {
      static get is() { return 'stock-row'; }

      static get properties() {
        return {
          stock: {
            value: {
                    symbol: 'NULL',
              price: 0.01,
              change: 0.00
            }
          }
        }
      }
    }

    window.customElements.define(StockRow.is, StockRow);
  </script>
</dom-module>
