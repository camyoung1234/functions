<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="stock-row.html">

<dom-module id="stock-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <paper-listbox>
	  <iron-list items="[[stocks]]" as="stock">
	    <template>
	  	  <stock-row stock="[[stock]]"></stock-row>
	    </template>
	  </iron-list>
    </paper-listbox>
  </template>

  <script>
    class StockList extends Polymer.Element {
      static get is() { return 'stock-list'; }
    }

    window.customElements.define(StockList.is, StockList);
  </script>
</dom-module>
