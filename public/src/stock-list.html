<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="stock-row.html">
<link rel="import" href="shared-styles.html">

<dom-module id="stock-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <firebase-document
        path="/transactions/[[uid]]"
        data="{{transactions}}">
    </firebase-document>

	<iron-list items="[[transactions]]" as="transaction">
	  <template>
	    <stock-row stock="[[transaction]]"></stock-row>
	  </template>
	</iron-list>
  </template>

  <script>
    class StockList extends Polymer.Element {
      static get is() { return 'stock-list'; }

      static get properties() {
      	return {
          transactions: {
            value: []
          }
      	}
      }
    }

    window.customElements.define(StockList.is, StockList);
  </script>
</dom-module>
