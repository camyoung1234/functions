<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="company-logo">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .circle {
        border-radius: 50%;
      }

      .icon {
        width: 40px;
        height: 40px;
        background-color: #ffffff;
      }
    </style>

    <iron-image class="circle icon" sizing="contain" src="../images/logos/[[symbol]]"></iron-image>
  </template>

  <script>
    class CompanyLogo extends Polymer.Element {
      static get is() { return 'company-logo'; }
    }

    window.customElements.define(CompanyLogo.is, CompanyLogo);
  </script>
</dom-module>
